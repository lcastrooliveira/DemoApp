<!DOCTYPE html>
<html ng-app="eventsApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div class="container-fluid" ng-controller="EditProfileController">
	<form name="profileForm">
		<div class="row-fluid">
			<div class="span3">
				<img ng-src="{{getGravatarUrl(user.emailAddress)}}"/>
			</div>
			<div class="span3">
				<fieldset>
					<label for="userName">User Name:</label>
					<input focus id="userName" required ng-pattern="/^[-A-Za-z0-9][2,20]$/" type="text" placeholder="Username" ng-model="user.userName"/>
					<label for="password">Password:</label>
					<input focus id="userName" required placeholder="Password" type="password" ng-model="user.password"/>
				</fieldset>
				<div style="margin-top:15px">
					<fieldset>
						<label for="name">Name:</label>
						<input focus id="name" type="text" placeholder="Name" ng-model="user.name"/>
						<label for="emailAddress">Email Address:</label>
						<input focus id="emailAddress" type="email" placeholder="Email Address" ng-model="user.emailAddress"/>
					</fieldset>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span6 offset3">
				<label for="bio">Bio:</label>
				<textarea id="bio" rows="6" style="width:97%; color:#52575c" placeholder="Bio" ng-model="user.bio"></textarea>
				<button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-default">Cancel</button>	
			</div>
			
		</div>
	</form>
</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="/lib/md5.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/controllers/EditEventController.js"></script>
<script src="/js/controllers/EditProfileController.js"></script>
<script src="/js/filters.js"></script>	

</body>
</html>
